{% set name = "flask-muck" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flask_muck-{{ version }}.tar.gz
  sha256: b4616dddff641f66b8a0289764fcfb2cacb273c9f5f12c69417e408374bb0f9b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }},<4.0
    - flask >=2.0.0,<3.0.0
    - sqlalchemy >=2.0.23,<2.1.0
    - webargs >=8.3.0,<9.0.0
    - marshmallow >=3.20.1,<3.21.0
    - mkdocstrings >=0.24.0,<0.25.0
    - pydantic >=2.5.2,<2.6.0
    - apispec >=6.3.0,<7.0.0
    - rich >=13.7.0,<14.0.0
    - pyhumps >=3.8.0,<4.0.0
    - flasgger >=0.9.7.1,<0.9.8.0
    - marshmallow-jsonschema >=0.13.0,<0.14.0

    # From mkdocstrings[python]
    - mkdocstrings-python >=0.5.2

test:
  imports:
    - flask_muck
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dtiesling/flask-muck
  doc_url: https://dtiesling.github.io/flask-muck/
  summary: Batteries included framework for generating RESTful apis using Flask and SqlAlchemy.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
